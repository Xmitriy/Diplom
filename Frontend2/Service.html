<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Үйлчилгээ</title>
<style>
:root {
   --primary-color: #222; 
    --bg-color: #f9f9f9;
    --card-bg: #ffffff;
    --text-color: #222;
    --accent-color: #1e90ff;
}

body {
    margin:0;
    font-family: 'Arial', sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
}

header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 30px;
    background: #fff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    position: sticky;
    top:0;
    z-index:100;
}

header .logo {
    display:flex;
    align-items:center;
}

header .logo img {
    height:45px;
    margin-right:12px;
    border-radius:5px;
}

header .logo a {
    font-size:20px;
    font-weight:700;
    color: var(--primary-color);
    text-decoration:none;
}

header .auth svg {
    width:28px;
    height:28px;
    cursor:pointer;
    stroke: var(--text-color);
}

main {
    max-width:1000px;
    margin:40px auto;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:20px;
    padding:0 20px;
}

.card {
    background: var(--card-bg);
    border-radius:12px;
    overflow:hidden;
    box-shadow:0 2px 6px rgba(0,0,0,0.08);
    transition:transform 0.3s ease, box-shadow 0.3s ease;
    cursor:pointer;
    text-align:center;
}

.card:hover {
    transform:translateY(-3px);
    box-shadow:0 6px 12px rgba(0,0,0,0.12);
}

.card img {
    width:100%;
    height:180px;
    object-fit:cover;
}

.card h3 {
    margin:15px 0 5px 0;
    font-weight:500;
}

.card p {
    margin:0 0 15px 0;
    font-weight:bold;
    color: var(--accent-color);
}

.card a {
    display:inline-block;
    margin-bottom:15px;
    padding:10px 18px;
    background: var(--primary-color);
    color:white;
    text-decoration:none;
    border-radius:8px;
    transition:background 0.3s ease, transform 0.2s ease;
    font-weight:500;
}

.card a:hover {
    background: #0066cc;
    transform:translateY(-2px);
}
</style>
</head>
<body>

<header>
    <div class="logo">
        <img src="img/logo.jpg" alt="Logo">
        <a href="Home.html">Namun Salon</a>
    </div>
    <div class="auth">
        <svg onclick="alert('Login / Profile')" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="8" r="4"/>
            <path d="M21 21v-2a4 4 0 0 0-4-4H7a4 4 0 0 0-4 4v2"/>
        </svg>
    </div>
</header>

<main>
    <div class="card">
        <img src="img/Deluxemanicure.JPG" alt="Маникюр">
        <h3>Маникюр</h3>
        <p>₮25,000</p>
        <a href="Hums.html">Дэлгэрэнгүй</a>
    </div>
    <div class="card">
        <img src="img/4.JPG" alt="Арьс арчилгаа">
        <h3>Арьс арчилгаа</h3>
        <p>₮35,000</p>
        <a href="Aris.html">Дэлгэрэнгүй</a>
    </div>
    <div class="card">
        <img src="img/haircut.jpg" alt="Үс засалт">
        <h3>Үс засалт</h3>
        <p>₮40,000</p>
        <a href="Us.html">Дэлгэрэнгүй</a>
    </div>
</main>

</body>
</html>
